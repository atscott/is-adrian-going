sudo: required

language: node_js
node_js: "lts/*"

before_install:
 - npm install -g npm

install:
  - npm install

before_script:
  - npm install -g firebase-tools
  - npm install -g grunt
  - export DISPLAY=:99.0

script:
  - ng test --watch=false
  - npm run lint
  - grunt build

after_success:
  - ./deploy.sh

notifications:
  email:
    on_failure: change
    on_success: change
