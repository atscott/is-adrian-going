<mat-card>
  <mat-card-content class="center">
    <div [@imageAnimation]="image" class="fortune-image" [style.background-image]="image"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="newFortune()">
      New Fortune
    </button>
  </mat-card-actions>
</mat-card>
<small>
  perma link: <a [routerLink]="['/']" [queryParams]="{fortune: imageName}">{{host}}/?fortune={{imageName}}</a>
</small>
